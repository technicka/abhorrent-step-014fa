<!-- Two -->
<section id="{{ include.section.section_id }}" class="wrapper {{ include.section.background_style }} special">
    <div class="inner">
        <ul class="features">
            {% for feature in include.section.features %}
                <li>
                    <span class="icon major {{ feature.icon }}"></span>
                    <h4>{{ feature.title }}</h4>
                    <p>{{ feature.text }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
</section>
